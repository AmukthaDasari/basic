<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Countdown Timer</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #e6e6fa, #fff8dc, #fff0f5);
      color: #4b0082;
      margin: 0;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.4);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      backdrop-filter: blur(8px);
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      letter-spacing: 1px;
      color: #4b0082;
    }

    input, button {
      font-size: 1em;
      padding: 8px 10px;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    input {
      width: 100%;
      margin-bottom: 10px;
      text-align: center;
      background: #fffaf0;
      color: #4b0082;
    }

    button {
      background-color: #f8e473;
      color: #4b0082;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #e6e6fa;
      color: #000;
    }

    .timer {
      display: flex;
      justify-content: space-around;
      margin-top: 25px;
    }

    .time-box {
      background: rgba(255, 250, 250, 0.7);
      padding: 10px 15px;
      border-radius: 10px;
      min-width: 70px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .time-box span {
      display: block;
      font-size: 1.8em;
      font-weight: bold;
      color: #4b0082;
    }

    .label {
      font-size: 0.8em;
      color: #7a5c9b;
    }

    .message {
      margin-top: 25px;
      font-size: 1.2em;
      font-weight: 600;
      color: #4b0082;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Custom Countdown Timer</h1>

    <input type="datetime-local" id="targetDate" />
    <button id="startBtn">Start Countdown</button>

    <div class="timer">
      <div class="time-box">
        <span id="days">00</span>
        <div class="label">Days</div>
      </div>
      <div class="time-box">
        <span id="hours">00</span>
        <div class="label">Hours</div>
      </div>
      <div class="time-box">
        <span id="minutes">00</span>
        <div class="label">Minutes</div>
      </div>
      <div class="time-box">
        <span id="seconds">00</span>
        <div class="label">Seconds</div>
      </div>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script>
    let countdown; // variable to store interval

    document.getElementById("startBtn").addEventListener("click", () => {
      const input = document.getElementById("targetDate").value;
      const message = document.getElementById("message");
      
      if (!input) {
        message.textContent = "âš ï¸ Please select a date and time!";
        return;
      }

      const targetDate = new Date(input).getTime();
      clearInterval(countdown); // reset if already running

      countdown = setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
          clearInterval(countdown);
          message.textContent = "ðŸŽ‰ Countdown Complete!";
          document.getElementById("days").textContent = "00";
          document.getElementById("hours").textContent = "00";
          document.getElementById("minutes").textContent = "00";
          document.getElementById("seconds").textContent = "00";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = days;
        document.getElementById("hours").textContent = hours;
        document.getElementById("minutes").textContent = minutes;
        document.getElementById("seconds").textContent = seconds;
        message.textContent = "";
      }, 1000);
    });
  </script>
</body>
</html>
